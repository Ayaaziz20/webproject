<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mido Coating Company</title>
    <link rel="stylesheet" href="mido.css">
</head>
<body>
    <header>
        <h1>Login to Mido Coating Company</h1>
    </header>
    <main>
        
        <form action="#" method="POST">
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signin.html">Sign In</a></p>
    </main>
    <footer>
        <p>&copy; 2024 Mido Coating Company. All rights reserved.</p>
    </footer>
</body>
</html>
